{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-6">
            <div class="card h-100 w-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{product.image.url}}" alt="..." height="200px" >
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.product_name}}</h5>
                        <!-- Product price-->
                        ${{product.price}}
                        <p>{{product.description}}</p>
                        <p>{{product.category}}</p>
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
<!--        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{%url 'addto-cart' product.id%}">AddtoCart</a></div>-->
                </div>
            </div>
        </div>
            <div class="col-4">
                     <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-dark">Add</button>
                </form>
            </div>
        <div class="row">
            <div class="col-4">
                <div class="col-4">

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
{%endblock%}
