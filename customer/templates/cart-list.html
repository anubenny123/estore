{%extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">
    <div class="row">

        {%for cart in carts%}
        <div class="col-2">

        </div>
        <div class="col-6 mb-5">
            <div class="card">
                <!-- Product image-->
                <img class="card-img-top" src="{{cart.product.image.url}}" alt="..." height="600px">
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{cart.product.product_name}}</h5>
                        <!-- Product price-->
                        ${{cart.product.price}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <b>qty:{{cart.qty}}</b>
            <b>status:{{cart.status}}</b>
            </div>

        <div class="col-2">
            <a href="{%url 'cart-remove' cart.id%}" class="btn btn-danger">Cancell</a>
            {%if cart.status != 'order-placed'%}
            <a href="{%url 'place-order' cart.id cart.product.id%}" class="btn btn-success">Checkout</a>
             {%endif%}
    </div>
    {%endfor%}
    </div>
</div>


{%endblock%}
