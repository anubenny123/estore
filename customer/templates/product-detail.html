{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                        <div class="card h-50" >
                            <!-- Product image-->
                            <img class="card-img-top" src="{{product.image.url}}" alt="..." height="600px">
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.product_name}}</h5>
                                    <!-- Product price-->
                                    ${{product.price}}

                                    <p>{{product.description}}</p>
                                    <p>{{product.category}}</p>
                                </div>
                            </div>
                           <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-dark mt-auto" href="{%url 'addto-cart' product.id%}">AddtoCart</a></div>
                           </div>
                        </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
